<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body  style="background-size:cover; background-color: grey; ">
    <section   style="background-color: lightyellow; padding: 30px; border-radius: 10px; width: 30%; margin: auto; text-align: center; padding-top: 15px;">
        <fieldset style="border: 2px solid black; border-radius: 10px;">
            
                <legend><h1>Registration form</h1></legend>
            <form action="./login.html">
                <p>Name:<sup style="color: red;">*  </sup><input type="text" placeholder="Enter your name" required/><br></p>
                <p>Email ID:<sup style="color: red;">*  </sup> <input type="email" placeholder="Enter your mail id" required/><br></p>
                <p>Password:<sup style="color: red;">*  </sup> <input type="password" name="password" placeholder="Enter your password" reguired/><br></p>
                <p> Set your Password:<sup style="color: red;">*  </sup> <input type="password" name="password" placeholder="Re-enter your password" required/><br></p>
                <p>Mobile Number:<sup style="color: red;">*  </sup> <input type="number" placeholder="Enter your Mobile Number"/><br></p>
                <div style="padding: 10px;"><strong>Gender:</strong><br><br>
                <input type="radio" name="gender" />Men
                <input type="radio" name="gender" />Female<br>
                </div>
                <div style="padding: 10px;">
                <b>Education Details:</b> <br><br>
                <input type="checkbox"/> 10th class
                <input type="checkbox"/> Intermediate   
                <input type="checkbox"/> Diploma
                <input type="checkbox"/> B.Tech<br>
              
                </div>
                <p>City: <select>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Vijayawada">Vijayawada</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Surat">Surat</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Indore">Indore</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Visakhapatnam">Visakhapatnam</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Patna">Patna</option>
                </select><br></p>
                Address:<textarea rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>
                Upload Picture:<input type="file"><br><br><br>
                

                <button type="submit" >Register</button>  
            </form>



        </fieldset>
        
    </section>
</body>
</html>
